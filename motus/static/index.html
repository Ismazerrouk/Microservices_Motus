<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #333; }
        #wordLength, #wordFeedback { margin-bottom: 20px; }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        span.correct, span.partial, span.empty {
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
        span.correct { background-color: green; }
        span.partial { background-color: orange; }
        span.empty { background-color: #f0f0f0; color: black; } /* Empty span style added for consistency */
    </style>
</head>
<body>
<h1>Motus Game</h1>
<div id="wordLength"></div>
<div id="wordFeedback"></div>
<input type="text" id="wordInput" placeholder="Enter your guess">
<button id="checkButton">Check</button>
<button onclick="window.location.href='http://localhost:3001/score'">View Score History</button>
<script src="rules.js"></script>
</body>
</html>
